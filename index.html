<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Homepage</title>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logo" width="256">
                    </a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search for brands, categories or products">
                    <i class="icon-search"></i>
                </div>
                <div class="top-menu">
                    <ul>
                        <li>
                            <a href="#"><i class="icon-login"></i> <span>Login</span></a>
                            <a href="#"><i class="icon-favorites"></i> <span>Favorites</span></a>
                            <a href="#"><i class="icon-cart"></i> <span>Cart</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">WOMEN</a></li>
                        <li><a href="#">MEN</a></li>
                        <li><a href="#">KIDS</a></li>
                        <li><a href="#">HOUSE</a></li>
                        <li><a href="#">GARDEN</a></li>
                        <li><a href="#">SHOES</a></li>
                        <li><a href="#">ACCESSORIES</a></li>
                        <li><a href="#">ELECTRONICS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="banners">
                <div class="banners-left">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href=""><img src="/img/slide-1.png" alt="Slide 1"></a>
                            </div>
                            <div class="swiper-slide">
                                <a href=""><img src="/img/slide-1.png" alt="Slide 2"></a>
                            </div>
                            <div class="swiper-slide">
                                <a href=""><img src="/img/slide-1.png" alt="Slide 3"></a>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
                <div class="banners-right">
                    <a href="#">
                        <div class="banner">
                            <img src="/img/slide-2.png" alt="Slide 2">
                        </div>
                    </a>
                    <a href="#">
                        <div class="banner">
                            <img src="/img/slide-2.png" alt="Slide 2">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <footer></footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
